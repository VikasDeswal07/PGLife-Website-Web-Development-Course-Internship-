<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap CSS File Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--Font Awesome -->
        <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet" />
        <!-- Text Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet" />
        <!-- Common CSS File  -->
        <link rel="stylesheet" href="css/common.css">
        <!-- Home Css File -->
         <link rel="stylesheet" href="css/home.css">

        <title>Welcome | PGLife</title>
    </head>
    <body>
        <!-- Header Section -->
         <header class="header sticky-top">
            <nav class="navbar navbar-expand-md navbar-light">
                <!-- Logo  -->
                <a href="index.html" class="navbar-brand">
                    <img src="img/logo.png" alt="logo">
                </a>

                <!-- Menu Button For Small Screen -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#my-navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Nav Sign In & Sign Up button -->

                <div class="collapse navbar-collapse justify-content-end" id="my-navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-toggle="modal" data-target="#signup-modal">
                                <i class="fas fa-user">SignUp</i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link" data-toggle="modal" data-target="#login-modal">
                                <i class="fas fa-sign-in-alt">Login</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
         </header>
        <!-- loading  -->
         <div id="loading"></div> 
        <!-- Banner Portion  -->
        <section>
            <!-- Text See On Banner -->
            <h2>Happiness per Square Foot</h2>
            
            <!-- Search Bar On Banner -->
            <form >
                <div>
                    <input type="text" name="city" placeholder="Enter Your City To Search For PGs"
                    class="form-control input-city" id="city"/>

                    <div class="input-group-append">
                        <button type="submit" class="btn btn-secondary">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </section>



        <!-- Bootstrap JS file link-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>

</html>
