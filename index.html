<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap CSS File Link -->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
       <!--Font Awesome -->
        <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet" />
        <!-- Text Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet" />
        <!-- Common CSS File  -->
        <link rel="stylesheet" href="css/common.css">
        <!-- Home Css File -->
         <link rel="stylesheet" href="css/home.css">

        <title>Welcome | PGLife</title>
    </head>
    <body>
        <!-- Header Section -->
         <header class="header sticky-top">
            <nav class="navbar navbar-expand-md navbar-light">
                <!-- Logo  -->
                <a class="navbar-brand" href="index.html" >
                    <img src="img/logo.png" class="logo">
                </a>

                <!-- Menu Button For Small Screen -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#my-navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Nav Sign In & Sign Up button -->

                <div class="collapse navbar-collapse justify-content-end" id="my-navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-toggle="modal" data-target="#signup-modal">
                                <i class="fas fa-user">SignUp</i>
                            </a>
                        </li>
                        <div class="nav-vl"></div>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-toggle="modal" data-target="#login-modal">
                                <i class="fas fa-sign-in-alt">Login</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
         </header>
        <!-- loading  -->
         <div id="loading"></div> 
        <!-- Banner Portion  -->
        <section class="banner-container">
            <!-- Text See On Banner -->
            <h2 class="white pb-3">Happiness per Square Foot</h2>
            
            <!-- Search Bar On Banner -->
            <form class="search-form">
                <div class="input-group city-search">
                    <input type="text" name="city" placeholder="Enter Your City To Search For PGs"
                    class="form-control input-city" id="city"/>

                    <div class="input-group-append">
                        <button type="submit" class="btn btn-secondary">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </section>

        <!-- section for page container to show city -->

        <section class="page-container">
            <!-- Text To Show Major Cities -->
            <h1 class="city-heading">Major Cities</h1>
            <!-- Row to Show City Image-->
            <div class="row">
                <div class="city-card-container col-md">
                    <a href="property_list.html">
                        <div class="city-card rounded-circle">
                            <img src="img/mumbai.png" alt="mumbai" class="city-img"/>
                        </div>
                    </a>
                </div>
                <div class="city-card-container col-md">
                    <a href="property_list.html">
                        <div class="city-card rounded-circle">
                            <img src="img/delhi.png" alt="delhi" class="city-img"/>
                        </div>
                        
                    </a>
                </div>
                <div class="city-card-container col-md">
                    <a href="property_list.html">
                        <div class="city-card rounded-circle">
                            <img src="img/bangalore.png" alt="bangalore" class="city-img">
                        </div>
                        
                    </a>
                </div>
                <div class="city-card-container col-md">
                    <a href="property_list.html">
                        <div class="city-card rounded-circle">
                            <img src="img/hyderabad.png" alt="hyderabad" class="city-img">
                        </div>
                        
                    </a>
                </div>
            </div>
        </section>

        <!-- section for sign Up -->
        <section class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="signup-heading" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- Header For modal -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="signup-heading">Signup with PGLife</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- Body for modal -->
                    <div class="modal-body">
                        <form role="form" id="signup-form" class="form">

                            <!-- section for User Name -->
                            
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="full_name" placeholder="Full Name"
                                maxlength="30" required>
                            </div>

                            <!--Section For User Phone Number -->
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-phone-alt"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="phone" placeholder="Phone Number"
                                maxlength="10" minlength="10" required>
                            </div>
                            <!--Section For User Email -->
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                                <input type="email" class="form-control" name="email" placeholder="Email"
                               required>
                            </div>
                            <!--Section For User Password -->
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" name="password" placeholder="Password"
                                minlength="6" required>
                            </div>
                            <!--Section for University Detail-->
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-university"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="college_name" placeholder="College Name"
                                maxlength="150" required>
                            </div>
                            <!--Section for gender option-->
                            <div class="form-group">
                                <span>I'm a</span>
                                <input type="radio" class="ml-3" id="gender-male" name="gender" value="male"/> 
                                <label for="gender-male">Male </label>
                                <input type="radio" class="ml-3" id="gender-female" name="gender" value="female">
                                <label for="gender-female">Female</label>

                            </div>

                            <!--Section for submit button-->
                            <div class="form-group">
                                <button class="btn btn-block btn-primary" type="submit">Create Account</button>
                            </div>

                        </form>
                    </div>
                    <!--section for modal footer-->
                    <div class="modal-footer">
                        <span>Already have an account? <a href="#" data-dismiss="modal"
                            data-toggle="modal" data-target="#login-modal">Login</a></span>
                    </div>

                </div>
            </div>
        </section>
        <!--Section for Login Modal-->
        <section class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-heading" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <!--Section For Login Header-->
                    <div class="modal-header">
                        <h5 class="modal-title" id="login-heading">Login with PGLife</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close" ><span>&times;</span></button>
                    </div>
                    <!--Section for Login body-->
                    <div class="modal-body">
                        <form role="form" id="login-form" class="form">
                            <!--section for mail input-->
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="email" name="email" placeholder="Email"  class="form-control" required/>
                            </div>
                            <!--section for password input-->
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" name="password" placeholder="Password"  class="form-control" minlength="6" required/>
                            </div>
                            <!--section for submit button-->
                            <div class="form-group">
                                <button class="btn btn-block btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                        <!--Section For Login Footer-->
                        <div class="modal-footer">
                            <span><a href="#" data-dismiss="modal" data-toggle="modal" data-target="#signup-modal">Click Here</a> to register a new account</span>
                        </div>

                    </div>

                </div>
                
            </div>
        </section>

        <!--Website Footer-->
        <footer class="footer">
            <div class="page-container footer-container">
                <div class="footer-cities">
                    <div class="footer-city">
                        <a href="property_list.html">PG in Delhi</a>
                    </div>
                    <div class="footer-city">
                        <a href="property_list.html">PG in Mumbai</a>
                    </div>
                    <div class="footer-city">
                        <a href="property_list.html">PG in Bangalore</a>
                    </div>
                    <div class="footer-city">
                        <a href="property_list.html">PG in Hyderabad</a>
                    </div>
                </div>
                <div class="footer-copyright"> &copy;2020 Copyright PG Life</div>
            </div>
        </footer>



        <!-- Bootstrap JS file link-->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>

</html>
